<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hamburger</title>
</head>
<body>
    <section class="home">
    <div class="hamburger" id="hamburger">
        <div class="container" id="container" onClick="menuOnClick()">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <nav class="navMain" id="navMain">
            <ul class="list">
                <li class="listItem"><a href="#">Home</a></li>
                <li class="listItem"><a href="#">Explore</a></li>
                <li class="listItem"><a href="#">Projects</a></li>
                <li class="listItem"><a href="#">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="menuBackground" id="menuBackground"></div>
</section>

    <script>
        function menuOnClick() {
            document.getElementById("container").classList.toggle("active");
            document.getElementById("navMain").classList.toggle("active");
            document.getElementById("menuBackground").classList.toggle("activeBG");
        }
    </script>

</body>
</html>
